# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "battery cpu-usage ram-usage weather time"

# プレフィックスキーをCtrl-gに変更
set -g prefix C-g

# C-bのキーバインドを無効化
unbind C-b

# prefix r で設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# prefix | で画面を縦に分割
bind | split-window -h

# prefix - で画面を水へに分割
bind - split-window -v

# 画面間の移動をvimのキーバインドに変更
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 画面のサイズをvimのキーバインド（大文字）で変更
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# # コピーモードを設定する
# ## viのキーバインドを使用する
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# 16color
# set -g default-terminal "screen-16color"
# 256color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:RGB"

# ---------------------------------------------------------
# status bar
# ---------------------------------------------------------

# dracula options
set -g @dracula-left-icon-padding 2
set -g @dracula-show-location false
set -g @dracula-show-fahrenheit false
set -g @dracula-show-timezone false
set -g @dracula-show-flags true
set -g @dracula-military-time true

## highlight active window
setw -g window-style 'bg=#282a2e'
# setw -g window-active-style 'bg=#1d1f21'
setw -g pane-active-border-style ''

set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

# .tmux.confの一番下に記入
run '~/.tmux/plugins/tpm/tpm'
